<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrapsiDROID - Tela Principal</title>
    <link rel="stylesheet" href="css/tela_principal.css" />
  </head>
  <body>
    <!-- Overlay para fechar o menu -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Menu lateral -->
    <div class="side-menu" id="sideMenu">
      <!-- Cabeçalho do menu -->
      <div class="menu-header">
        <div class="app-title">GrapsiDROID</div>
        <div class="app-subtitle">Calculadora Psicrométrica</div>
      </div>

      <!-- Lista de opções do menu -->
      <div class="menu-options">
        <div class="menu-item" onclick="navigateTo('tela_principal.html')">
          <svg class="menu-item-icon" viewBox="0 0 24 24">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
          </svg>
          <span class="menu-item-text">Início</span>
        </div>

        <div
          class="menu-item"
          onclick="navigateTo('tela_selecao_idiomas.html')"
        >
          <svg class="menu-item-icon" viewBox="0 0 24 24">
            <path
              d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"
            />
          </svg>
          <span class="menu-item-text">Idiomas</span>
        </div>

        <div class="menu-item" onclick="navigateTo('tela_ajuda.html')">
          <svg class="menu-item-icon" viewBox="0 0 24 24">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"
            />
          </svg>
          <span class="menu-item-text">Ajuda</span>
        </div>

        <div class="menu-item" onclick="navigateTo('tela_sobre.html')">
          <svg class="menu-item-icon" viewBox="0 0 24 24">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"
            />
          </svg>
          <span class="menu-item-text">Sobre</span>
        </div>
      </div>

      <!-- Rodapé do menu -->
      <div class="menu-footer">Versão 2.3.0 • Maio/2025</div>
    </div>

    <!-- Barra superior -->
    <div class="app-bar">
      <div class="menu-button" id="menuButton">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
        </svg>
      </div>
      <div class="title">GrapsiDROID</div>
      <div class="actions">
        <!-- Ícone de atualizar (substituindo o ícone de idioma) -->
        <svg class="icon" viewBox="0 0 24 24">
          <path
            d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"
          />
        </svg>
      </div>
    </div>

    <!-- Título principal -->
    <div class="main-title">
      <svg class="material-icon" viewBox="0 0 24 24">
        <path
          d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zM7 10h2v7H7zm4-3h2v10h-2zm4 6h2v4h-2z"
        />
      </svg>
      <h1>CALCULADORA PSICROMÉTRICA</h1>
    </div>

    <!-- Cards de navegação -->
    <div class="cards-container">
      <div class="nav-card">
        <svg class="card-icon" viewBox="0 0 24 24">
          <path
            d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"
          />
        </svg>
        <div class="card-title">PONTO DE ESTADO</div>
      </div>

      <div class="nav-card">
        <svg class="card-icon" viewBox="0 0 24 24">
          <path
            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zM7 10h2v7H7zm4-3h2v10h-2zm4 6h2v4h-2z"
          />
        </svg>
        <div class="card-title">ANÁLISE PSICROMÉTRICA</div>
      </div>

      <div class="nav-card">
        <svg class="card-icon" viewBox="0 0 24 24">
          <path
            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14h-2V9h-2V7h4v10z"
          />
        </svg>
        <div class="card-title">SIMULAÇÃO DE PROCESSOS</div>
      </div>

      <div class="nav-card">
        <svg class="card-icon" viewBox="0 0 24 24">
          <path
            d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"
          />
        </svg>
        <div class="card-title">UMIDADE DE EQUILÍBRIO</div>
      </div>
    </div>

    <!-- Card de parâmetros locais -->
    <div class="parameters-card">
      <div class="parameters-title">PARÂMETROS LOCAIS</div>

      <div class="parameter-row">
        <label class="parameter-label">Altitude:</label>
        <input type="number" class="parameter-input" value="0" />
        <span class="parameter-unit">m</span>
      </div>

      <div class="parameter-row">
        <label class="parameter-label">Pressão:</label>
        <input type="number" class="parameter-input" value="101.325" />
        <span class="parameter-unit">kPa</span>
      </div>
    </div>

    <!-- Card de pesquisa -->
    <div class="survey-card">
      <button class="survey-button">
        <svg class="material-icon" viewBox="0 0 24 24">
          <path
            d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm-2 14l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"
          />
        </svg>
        PARTICIPE DA NOSSA PESQUISA
      </button>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
